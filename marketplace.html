<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - AgriConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <nav class="bg-green-600 text-white px-6 py-4 flex justify-between">
    <h1 class="text-xl font-bold">Marketplace</h1>
    <a href="index.html" class="hover:underline">Back Home</a>
  </nav>

  <div class="max-w-4xl mx-auto py-10">
    <h2 class="text-2xl font-bold mb-4">Post a Product</h2>
    <form id="postForm" class="space-y-4 mb-8">
      <input type="text" id="productName" placeholder="Product Name" class="w-full p-3 border rounded">
      <input type="text" id="productPrice" placeholder="Price" class="w-full p-3 border rounded">
      <textarea id="productDesc" placeholder="Description" class="w-full p-3 border rounded"></textarea>
      <button class="bg-green-600 text-white px-6 py-2 rounded">Post</button>
    </form>

    <h2 class="text-xl font-bold mb-4">Marketplace Listings</h2>
    <div id="marketList" class="grid gap-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
