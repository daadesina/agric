<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - AgriConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="signupName" placeholder="Full Name" class="w-full p-3 border rounded">
      <input type="email" id="signupEmail" placeholder="Email" class="w-full p-3 border rounded">
      <input type="password" id="signupPassword" placeholder="Password" class="w-full p-3 border rounded">
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-green-600">Login</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
