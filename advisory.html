<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advisory</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-green-600 text-white px-6 py-4 flex justify-between">
        <h1 class="text-xl font-bold">Advisory Section</h1>
        <a href="index.html" class="hover:underline">Back Home</a>
    </nav>

    <!-- Post Form -->
    <section class="p-6">
      <form id="advisoryForm" class="space-y-3 mb-6 bg-white p-4 rounded shadow">
        <input type="text" id="advisoryTitle" placeholder="Advice Title" class="w-full border p-2 rounded">
        <textarea id="advisoryContent" placeholder="Write your advice here..." class="w-full border p-2 rounded"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Post Advice</button>
      </form>

      <!-- Advisory List -->
      <h2 class="text-xl font-bold mb-3">Advisory Tips</h2>
      <div id="advisoryList" class="grid gap-4"></div>
    </section>
</body>
</html>
